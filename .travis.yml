sudo: false
language: scala
jdk: 
  - oraclejdk8
scala:
  - "2.11.8"
notifications:
  flowdock:
    - 8fa39d3ba829b0083c135134658d0ac2
    - fe0612eaf41017111bd1db99f1c00b49
  slack: aaltoasia:oQgcAuEw6ugXl8FIO7A60Ei2
branches:
  only:
    - master
    - development
    - travis
# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
script:
  - sbt ++$TRAVIS_SCALA_VERSION "project omiNode" clean coverage test
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
after_success:
  #- ln -s ../.git
  - sbt coveralls "project omiNode" coverageReport codacyCoverage
  
