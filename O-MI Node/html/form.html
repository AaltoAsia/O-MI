<!DOCTYPE html>

<head>

<title>Sensor form</title>
<script>
	//Since the path might change, find the current path and try to append required CSS and JS here
	var url = document.URL;
	var path = url.substring(0, url.lastIndexOf("/"));

	var script = document.createElement('script');
	script.src = path + "/JS/jquery-2.1.1.js";
	var script2 = document.createElement('script');
	script2.src = path + "/JS/submit.js";
	var css = document.createElement('link');
	css.type = "text/css";
	css.rel = "stylesheet";
	css.href = path + "/CSS/form.css";
	
	document.getElementsByTagName('head')[0].appendChild(script);
	document.getElementsByTagName('head')[0].appendChild(script2);
	document.getElementsByTagName('head')[0].appendChild(css);
</script>
