<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sensor form</title>
	
	<!-- JQuery -->
	<script type="text/javascript" src="JS/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="JS/jquery.easing.min.js"></script>
	<!-- XML Writer -->
	<script type="text/javascript" src="JS/XMLWriter-1.0.0-min.js"></script>
	
	<!-- IconSelect library -->
	<link type="text/css" rel="stylesheet" href="CSS/iconselect.css" >
	<script type="text/javascript" src="JS/iconselect.js"></script> 
    <script type="text/javascript" src="JS/iscroll.js"></script>

	<link type="text/css" rel="stylesheet" href="CSS/css3form.css" />
	<link type="text/css" rel="stylesheet" href="CSS/form.css" />
	
	<script type="text/javascript" src="JS/multiform.js"></script>
	<script type="text/javascript" src="JS/submit.js"></script>
	<script type="text/javascript" src="JS/verify.js"></script>
	<script type="text/javascript" src="JS/format.js"></script>
	
	<link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/vs.min.css">
    <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
</head>

<body>
	<form id="msform">
		<!-- progressbar -->
		<ul id="progressbar">
			<li class="active">Query objects</li>
			<li>O-DF request selection</li>
			<li>Request generation</li>
			<li>Request sending</li>
		</ul>
		<fieldset>
			<h2 class="fs-title">Query for objects</h2>
			<h3 class="fs-subtitle">This is step 1</h3>
			<input type="button" name="objects" id="object-button" class="action-button" value="Get Objects" />
			<div id="objectList"></div>
			<input type="button" name="next" id="next1" class="next action-button" value="Next" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">O-DF Request selection</h2>
			<h3 class="fs-subtitle">Select which operation you want to use</h3>
			<div id="operation-select"></div><br><br><br><br>
			<input type="text" name="ttl" id="ttl" placeholder="TTL" />
			<input type="text" name="interval" id="interval" placeholder="Interval" />
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="button" name="next" id="next2" class="next action-button" value="Next" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">Request generation</h2>
			<h3 class="fs-subtitle">See the generated request</h3>
			<input type="button" name="objects" id="request-gen" class="action-button" value="Generate" />
			<div id="requestBox">
				<pre class="xml" id="request"></p>
			</div>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="button" name="next" id="next3" class="next action-button" value="Next" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">Request sending</h2>
			<h3 class="fs-subtitle">Send the request and see the response</h3>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="button" name="objects" id="request-send" class="action-button" value="Send" />
			<div style="border: 1px solid black; width: auto;">
				<pre class="xml" id="responseBox">
				</pre>
			</div>
		</fieldset>
	</form>

</body>
</html>
