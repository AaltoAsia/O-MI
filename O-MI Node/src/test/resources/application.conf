akka {
    stdout-loglevel = INFO
	loglevel = DEBUG
	log-dead-letters-during-shutdown = off
	jvm-exit-on-fatal-error = off
}

spray.can.server {
    request-timeout = 20 s
	timeout-timeout = 2 s
	remote-address-header = on
}

omi-service {
    interface = "0.0.0.0"
	port                = 8080
	agent-cli-port      = 8180
	external-agent-port = 8181
	external-agent-interface = "localhost"
	num-latest-values-stored = 10
	settings-read-odfpath = "Objects/OMI-Service/Settings/"
}

agent-system {
    agents {
	"agents.SensorBoot" = "configs/SensorConfig"
	    "agents.SmartHouseBoot" = "configs/SmartHouseConfig"
    }     
    external-agent-ips=[	
	"127.0.0.1" 
    ]
    external-agent-subnets{	
	#maks = first n bits
	"127.0.0.0" = 8
    }
}

sqlite-conf = {
    url = "jdbc:sqlite:./sensorDB.sqlite3"
	driver = org.sqlite.JDBC
	numThreads = 1
	maxConnections = 1
	connectionTestQuery = "VALUES (1);"
}

